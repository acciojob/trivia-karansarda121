<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: What is the capital of India?</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Question with Radio Buttons -->
    <section>
        <h1>What is the capital of India?</h1>
        <form>
            <input type="radio" id="delhi" name="capital" value="New Delhi">
            <label for="delhi">New Delhi</label><br>

            <input type="radio" id="mumbai" name="capital" value="Mumbai">
            <label for="mumbai">Mumbai</label><br>
        </form>
    </section>

    <!-- Blockquote with styling -->
    <blockquote>
        "New Delhi is the capital of India and an administrative district of NCT Delhi."
        <cite>- Wikipedia</cite>
    </blockquote>

</body>

</html>
